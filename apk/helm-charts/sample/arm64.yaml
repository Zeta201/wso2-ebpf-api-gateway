wso2:
  apk:
    dp:
      configdeployer:
        deployment:
          image: docker.wso2.com/config-deployer-service:1.0.0-arm64
      adapter:
        deployment:
          image: docker.wso2.com/adapter:1.0.0-arm64
      commonController:
        deployment:
          image: docker.wso2.com/common-controller:1.0.0-arm64
      ratelimiter:
        deployment:
          image: docker.wso2.com/ratelimiter:1.0.0-arm64
