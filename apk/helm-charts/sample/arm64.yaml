      deployment:
        image: docker.wso2.com/pod-metrics-collector:1.0.0-arm64
idp:
  idpds:
    deployment:
      image: docker.wso2.com/idp-domain-service:1.0.0-arm64
  idpui:
    deployment:
      image: docker.wso2.com/idp-ui:1.0.0-arm64